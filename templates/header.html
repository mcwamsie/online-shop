{% load static %}
<header class="header_area sticky-header">
    <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light main_box">
            <div class="container">
                <div class="d-flex align-items-center">
                    <button
                        class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                    <a class="navbar-brand logo_h ml-2" href="{% url "shop_home" %}">
                    <img src="{% static 'img/logo.png' %}" width="150px" alt=""> 
                </a>
                </div>


                    <ul class="nav navbar-nav navbar-right flex-row order-2 order-lg-3">
                        <li class="d-inline-block nav-item">
                            <button class="search">
                                <span class="lnr lnr-magnifier" id="search"></span>
                            </button>
                        </li>

                        <li class="nav-item  ml-3">
                                <a href="{% url "shopping_cart_view" %}" class="cart">
                                    <span class="ti-bag"></span>
                                </a>
                            </li>
                        {% if request.user.is_authenticated %}

                        <li class="nav-item dropdown ml-5  d-flex align-items-center">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="lnr lnr-user"></i> {{user.username}}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <a class="dropdown-item" href="{% url "logout" %}">Logout</a>
                            </div>
                          </li>
                        {% else %}
                            <li class="nav-item ml-3 d-flex align-items-center">
                    <a href="{% url "login" %}" class="primary-btn" style="display: block;border-radius: 0px;line-height: 38px;width: 100%;text-transform: uppercase;border: none;">
                        Login
                    </a>
                            </li>
                {% endif %}
                    </ul>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse offset order-3 order-lg-2 mb-3 mb-lg-0 mt-0" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "shop_home" %}">Home</a>
                        </li>
                        <li class="nav-item submenu dropdown">
                            <a href="{% url "shop" %}" class="nav-link">
                                Shop
                            </a>
                        </li>
                        {% if request.user.is_authenticated %}
                        <li class="nav-item submenu dropdown">
                            <a href="{% url "orders" %}" class="nav-link">
                                Orders
                            </a>
                        </li>
                    {% endif %}

                        <li class="nav-item">
                            <a class="nav-link" href="{% url "contact" %}">Contact</a>
                        </li>

                    </ul>

                </div>

            </div>
        </nav>
    </div>
    <div class="search_input" id="search_input_box">
        <div class="container">
            <form action="{% url "shop" %}" class="d-flex justify-content-between">
                <input name="search" type="text" class="form-control" id="search_input" placeholder="Search Here">
                <button type="submit" class="btn"></button>
                <span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
            </form>
        </div>
    </div>
</header>
<!-- End Header Area -->
